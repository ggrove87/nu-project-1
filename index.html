<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <section class="header">
            <h1>Quick Movie Lookup</h1>
        </section>
        <section class="searchInputBox">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        id="enteredMovie"
                        placeholder="Enter Movie Title Here"
                        aria-label=""
                        aria-describedby="basic-addon1"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="searchBtn">
                            Search
                        </button>
                    </div>
                </div>
        </section>
        <section class="pageBox">
            <section class="searchBox">
                <h1 id="movieTitle">SpaceBalls (1987)</h1>
                <h4 id="movieSynopsis">A star-pilot for hire and his trusty sidekick must come to the rescue of a princess and save Planet Druidia from the clutches of the evil Spaceballs.</h4>
                <h2 id="movieCast">Cast</h2>
                <h4 id="castMember1">Mel Brooks</h4>
                <h4 id="castMember2">John Candy</h4>
                <h4 id="castMember3">Rick Moranis</h4>
                <h4 id="castMember4">Bill Pullman</h4>
            </section>
            <section class="trailer">
                <iframe
                    width="600"
                    height="400"
                    src="https://www.youtube.com/embed/kGIM_yNzeUo"
                ></iframe>
            </section>
        </section>
    <script src="./assets/js/script.js"></script>
    </body>
</html>
